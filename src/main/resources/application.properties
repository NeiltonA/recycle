#mysql
datasource.url=${DATABASE_URL}
datasource.username=${DATABASE_USERNAME}
datasource.password=${DATABASE_PASSWORD}
datasource.class-name=${CLASS_NAME}

spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5InnoDBDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update

## Hibernate Logging
logging.level.org.hibernate.SQL= DEBUG

logging.level.org.springframework = debug

## jwt Properties
recycle.jwtSecret=${JWT_SECRET}
recycle.jwtExpirationInMs=${JWT_EXPIRATION_IN_MS}


#valida quando um parametro n�o existe#
spring.jackson.deserialization.fail-on-unknown-properties=true
#valida quando um parametro � ignirado no model#
spring.jackson.deserialization.fail-on-ignored-properties=true

server.servlet.contextPath=/recycle

#banner
info.app.name=@project.artifactId@
info.app.version=@project.version@

#email
spring.mail.host=${EMAIL_HOST}
spring.mail.port=${EMAIL_PORT}
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PW}
recycle.email.remetente=${EMAIL_REMETENTE}

